<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="page">
    <div class="container">
        <div class="input">
            <h1 class="title">Temperature conversion:</h1>
            <input type="text" id="userTemp">
        </div>
        <div class="checkers">
            <label for="ctoF">Celsius -> Farenheit</label>
            <input type="radio" name="convert" id="ctoF">
            <br>
            <label for="ftoC">Farenheit -> Celsius</label>
            <input type="radio" name="convert" id="ftoC">
        </div>
        <div class="resultinput">
            <button class="submit"id="submit">Submit</button>
            <h2 id="result"></h2>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
